<!DOCTYPE html>
<html>
<head>
    <title>BTC Price Correlation</title>
    <style>
        canvas { 
            max-width: 800px; 
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
        }
        #results {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC Price Analysis</h1>
    <canvas id="priceChart"></canvas>
    <button onclick="findCorrelation()">Find Best Correlation</button>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let prices = [];
        let dates = [];
        let chart;

        // Fetch BTC prices for last 2 years
        async function fetchBTCPrices() {
            const days = 730; // 2 years
            const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${days}&interval=daily`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                prices = data.prices.map(price => price[1]);
                dates = data.prices.map(price => {
                    const date = new Date(price[0]);
                    return date.toISOString().split('T')[0];
                });
                createChart();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Create initial price chart
        function createChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'BTC Price (USD)',
                        data: prices,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Calculate Pearson correlation coefficient
        function calculateCorrelation(arr1, arr2) {
            const n = arr1.length;
            let sum1 = 0, sum2 = 0, sum1Sq = 0, sum2Sq = 0, pSum = 0;
            
            for (let i = 0; i < n; i++) {
                sum1 += arr1[i];
                sum2 += arr2[i];
                sum1Sq += arr1[i] * arr1[i];
                sum2Sq += arr2[i] * arr2[i];
                pSum += arr1[i] * arr2[i];
            }

            const num = pSum - (sum1 * sum2 / n);
            const den = Math.sqrt((sum1Sq - sum1 * sum1 / n) * (sum2Sq - sum2 * sum2 / n));
            
            return den === 0 ? 0 : num / den;
        }

        // Find best correlation match
        function findCorrelation() {
            const windowSize = 50;
            const latest50 = prices.slice(-windowSize);
            let bestCorrelation = -1;
            let bestIndex = 0;

            // Slide window through historical data
            for (let i = 0; i < prices.length - windowSize - 25; i++) {
                const window = prices.slice(i, i + windowSize);
                const correlation = calculateCorrelation(latest50, window);
                
                if (correlation > bestCorrelation) {
                    bestCorrelation = correlation;
                    bestIndex = i;
                }
            }

            // Get the 25 days following the best match
            const matchPeriod = prices.slice(bestIndex, bestIndex + windowSize + 25);
            const matchDates = dates.slice(bestIndex, bestIndex + windowSize + 25);

            // Update chart
            chart.data.datasets = [
                {
                    label: 'BTC Price (USD)',
                    data: prices,
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                },
                {
                    label: 'Best Match Period',
                    data: new Array(bestIndex).fill(null).concat(matchPeriod),
                    borderColor: 'rgb(0, 255, 0)',
                    tension: 0.1
                }
            ];
            chart.update();

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>Results:</h3>
                <p>Best Correlation: ${bestCorrelation.toFixed(4)}</p>
                <p>Start Date of Match: ${dates[bestIndex]}</p>
                <p>End Date of Prediction: ${matchDates[matchDates.length - 1]}</p>
                <p>Price at Match Start: $${matchPeriod[0].toFixed(2)}</p>
                <p>Price 25 Days After: $${matchPeriod[matchPeriod.length - 1].toFixed(2)}</p>
            `;
        }

        // Initial fetch
        fetchBTCPrices();
    </script>
</body>
</html>
